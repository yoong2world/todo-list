<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>momentum</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
<div class="date">
    <span class="js-date"></span>
    <span class="js-clock"></span>
</div>
<div class="contents">
    <div class="js-dDay dDay">
        <span></span>
    </div>
    <form action="" class="js-greetingForm greetForm">
        <div class="inputBox">
            <input type="text" placeholder="what your name?">
            <div class="line"></div>
        </div>
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form action="" class="js-toDoForm form">
        <div class="inputBox">
            <input type="text" placeholder="Write a to do">
            <div class="line"></div>
        </div>
    </form>
    <div class="list">
        <h3>Pending</h3>
        <ul class="js-toDoPending"></ul>
    </div>
    <div class="list">
        <h3>Finished</h3>
        <ul class="js-toDoFinished"></ul>
    </div>

</div>
<span class="js-weather weather"></span>
<div class="bgWrap">
    <!--<img src="assets/img/8.jpg" alt="">-->
</div>

<script src="assets/js/clock.js"></script>
<script src="assets/js/greeting.js"></script>
<script src="assets/js/todo.js"></script>
<script src="assets/js/bg.js"></script>
<script src="assets/js/weather.js"></script>
</body>
</html>
